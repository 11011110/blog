I see from an update to <a href="http://en.wikipedia.org/wiki/Jeff_Westbrook">his Wikipedia article</a> that former algorithms researcher (and <a href="http://www.ics.uci.edu/~eppstein/pubs/a-westbrook.html">one-time co-author</a>) Jeff Westbrook has <a href="http://www.variety.com/awardcentral_article/VR1117980615.html?nav=news&categoryid=1983&cs=1">won a WGA award</a> for writing the Simpsons episode “Kill Gil volumes 1 &amp; 2.” Congratulations, Jeff!
